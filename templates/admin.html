<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f0f0f0;
            padding: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-logout {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn-logout:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <h2>Admin Panel - User List</h2>

    <table>
        <tr>

            <th>First Name</th>
            <th>Last Name</th>
            <th>ID Number</th>
            <th>Credit Card</th>
            <th>Valid Date</th>
            <th>CVC</th>
        </tr>
        {% for user in users %}
        <tr>

            <td>{{ user[1] }}</td>
            <td>{{ user[2] }}</td>
            <td>{{ user[3] }}</td>
            <td>{{ user[4] }}</td>
            <td>{{ user[5] }}</td>
            <td>{{ user[6] }}</td>
        </tr>
        {% endfor %}
    </table>

    <div style="text-align: center;">
        <a href="{{ url_for('logout') }}" class="btn-logout">Logout</a>
    </div>
</body>
</html>
