<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f3f3f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px #ccc;
        }
        input {
            display: block;
            margin-bottom: 15px;
            padding: 10px;
            width: 100%;
        }
        .msg {
            color: green;
            margin-bottom: 10px;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>
        {% if message %}
            <p class="{{ 'error' if 'Invalid' in message else 'msg' }}">{{ message }}</p>
        {% endif %}
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required />
            <input type="password" name="password" placeholder="Password" required />
            <input type="submit" value="Login" />
        </form>
        <a href="{{ url_for('forgot_password') }}">Forgot your password?</a>
        <form action="{{ url_for('register') }}">
    <button type="submit">Register New User</button>
</form>

    </div>
</body>
</html>
