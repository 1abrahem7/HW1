<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial;
            background-color: #e6f2ff;
            text-align: center;
            padding-top: 100px;
        }
        .box {
            background: white;
            display: inline-block;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
        }
        .logout-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff4d4d;
            border: none;
            color: white;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>Welcome {{ username }}!</h2>
        <p>Your role is: {{ role }}</p>
        <form action="{{ url_for('logout') }}">
            <button class="logout-btn">Logout</button>
        </form>
    </div>
</body>
</html>
